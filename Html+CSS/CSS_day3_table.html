<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格属性</title>
    <style>
        #tb1{
            border: 1px solid #000;
            width: 300px;
            height: 400px;
            font-family: "Microsoft Yi Baiti";
            text-align: center;
            border-collapse: separate;/*边框合并collapse*/
            border-spacing: 5px 10px;
        }
        #tb1 tr td{
            border: 1px solid #000;
            vertical-align:top;
            padding: 10px;
        }
    </style>
</head>
<body>
<table id="tb1" >
    <caption>星球大战</caption>
    <tr>
        <td>达斯莫尔</td>
        <td>奎刚金</td>
        <td>帕尔帕廷</td>
    </tr>
    <tr>
        <td>克总</td>
        <td>雷伊</td>
        <td>芬恩</td>
    </tr>
    <tr>
        <td>安纳金</td>
        <td>欧比旺</td>
        <td>帕德梅</td>
    </tr>
    <tr>
        <td>卢克</td>
        <td>莱雅</td>
        <td>汉索罗</td>
    </tr>
</table>
</body>
</html>
