<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 03</title>
</head>
<body>
<h1>Day 03  表单</h1>
<ul>
    <li>
        <dl>
            <dt>get</dt>
            <dd><ol type="a">特点:
                <li>以明文的方式提交数据到服务器,安全性低</li>
                <li>最大提交2kb</li>
                <li>向服务要数据时用get方式</li>
            </ol></dd>
        </dl>
    </li>
    <li>
        <dl>
            <dt>post</dt>
            <dd><ol>特点:
                <li>以隐式的方式提交数据到服务器,安全性高</li>
                <li>无提交数据大小限制</li>
                <li>让服务器处理数据时使用post</li>
            </ol></dd>
        </dl>
    </li>
</ul>
</body>
</html>
