<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级</title>
    <style>
        /*选择器优先级*/
        /*元素选择器 权值=1*/
        /*类选择器 权值=10*/
        /*伪类选择器 权值=10*/
        /*id选择器 权值=100*/
        /*内联样式 权值=1000*/
        /*自定义的选择器的央视永远都会覆盖继承的样式,不看权值*/
        #d1 #s1{color: red}/*100+100=200*/
        #d1 p span{color: orange}/*100+1+1=102*/
        .p1 span{color: yellow}/*10+1=11*/
        #s1{color: pink}/*100*/
        #d1 .p1 span{color: blue}/*100+10+1=111*/
    </style>
</head>
<body>
<div id="d1">
    <p id="p" class="p1">
        <span id="s1">
            这是一个span
        </span>
    </p>
</div>

</body>
</html>
