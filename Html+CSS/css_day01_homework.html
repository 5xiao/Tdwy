<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片浏览</title>
</head>
<style>
    #d1{
        width: 500px;
        height: 150px;
        border: 1px solid black;
        overflow: auto;

    }
    #d1>p{
        width: 800px;
        height: 100px;

    }
    #d1 img{
        width: 100px;
    }
    #d1 img:hover{
        border-top: 1px solid black;
        border-left: 1px solid black;
        border-bottom: 1px solid silver;
        border-right: 1px solid silver;
    }
    #d1 img{
        border: 1px solid transparent;/*边框透明*/
    }
</style>
<body>
<div id="d1">
        <p>
        <img src="../img/p_small_001.jpg"  />
        <img src="../img/p_small_002.jpg"  />
        <img src="../img/p_small_003.jpg"  />
        <img src="../img/p_small_004.jpg"  />
        <img src="../img/p_small_005.jpg"  />
        <img src="../img/p_small_006.jpg"  />
        <img src="../img/p_small_007.jpg"  />
        </p>
    </div>
</div>
</body>
</html>
