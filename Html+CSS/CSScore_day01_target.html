<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            text-align: center;
            padding: 10px;
            display: table-cell;/*定义元素显示为表格单元格形式*/
            vertical-align: middle;/*把此元素放置在父元素的中部*/

        }
        #container img{
            display: none;
        }
        #container img:target{
            display:inline-block;
        }
    </style>
</head>
<body>
<div id="container">
    <img id="img1" src="../img/p_small_001.jpg" />
    <img id="img2" src="../img/p_small_002.jpg" />
    <img id="img3" src="../img/p_small_003.jpg" />
</div>
<div>
    <a href="#img1">图片1</a>
    <a href="#img2">图片2</a>
    <a href="#img3">图片3</a>
</div>
</body>
</html>
