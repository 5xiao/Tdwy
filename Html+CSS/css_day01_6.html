<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性</title>
    <style>
        #d1{
            width: 400px;
            height:400px;
            border:1px solid red;
            border-left: 2px dotted rebeccapurple;
            /*border-方向 width style color*/
            /*方向:top/right/bottom/left*/
            border-color: #005aa0;
            border-style: dashed;
            border-bottom-color:red;
            border-right-style:solid;
        }
    </style>
</head>
<body>
<div id="d1"></div>
</body>
</html>
