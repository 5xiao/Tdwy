<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{
            border: 1px solid #000;
        }
        .c1,.c2,.c3{
            width: 200px;
            height: 200px;
            background: red;
            float: left;
        }
        .clear:after{
            content:" "; /*生成空内容(元素)*/
            display: block;
            clear: both;  /*清除浮动影响*/
        }
    </style>
</head>
<body>
<div id="d1" class="clear">
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
   <!--<p style="clear: both"></p>-->
</div>
</body>
</html>
