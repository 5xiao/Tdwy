<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
    <style>
        #d1,#d2{
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 5px solid green;
        }
        #d1{
            background-color: red;
            box-sizing: border-box;
        }
        #d2{
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
</body>
</html>
