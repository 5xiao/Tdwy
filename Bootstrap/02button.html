<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--2 viewprot-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!--3 x-ua-compatible-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Title</title>
    <!--4 引入两个兼容文件-->
    <!--[if lt IE 9]-->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <!--6 引入 bootstrap.css-->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
<h1>测试bootstrap</h1>
<h3>默认的按钮样式</h3>
<a href="#" class="btn btn-default">按钮</a>
<button class="btn btn-default">btn按钮</button>
<input type="button" value=input按钮 class="btn btn-default">
<h3>五种不同颜色的按钮</h3>
<button class="btn btn-danger">DANGER</button>
<button class="btn btn-success">SUCCESS</button>
<button class="btn btn-warning">WARNING</button>
<button class="btn btn-info">INFO</button>
<button class="btn btn-primary">PRIMARY</button>
<h3>四种不同大小的按钮</h3>
<button class="btn btn-success btn-lg">SUCCESS</button>
<button class="btn btn-warning">WARNING</button>
<button class="btn btn-info btn-sm">INFO</button>
<button class="btn btn-primary btn-xs">PRIMARY</button>
<h3>块级按钮</h3>
<button class="btn-danger btn-block">块级按钮</button>
<!--5 引入jquery,bootstrap js-->
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
