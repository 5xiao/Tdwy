<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--2 viewprot-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!--3 x-ua-compatible-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Title</title>
    <!--4 引入两个兼容文件-->
    <!--[if lt IE 9]-->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <!--6 引入 bootstrap.css-->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
    <h1>jQuery两种方式调用</h1>
    <h3>1 使用data-*调用</h3>
    <div class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">编程语言</a>
        <ul class="dropdown-menu">
            <li>
                <a href="#">JavaScript</a>
            </li>
            <li>
                <a href="#">CSS</a>
            </li>
            <li>
                <a href="#">HTML</a>
            </li>
        </ul>
    </div>
    <h3>2 使用JS调用</h3>
    <div class="dropdown">
        <a id="mybtn" href="#" class="dropdown-toggle">编程语言</a>
        <ul class="dropdown-menu">
            <li>
                <a href="#">JavaScript</a>
            </li>
            <li>
                <a href="#">CSS</a>
            </li>
            <li>
                <a href="#">HTML</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <h3>使用data-* 关闭警告框</h3>
        <div class="alert alert-danger fade in alert-dismissable">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <h4>
                <span class="glyphicon glyphicon-alert">注意:您还未满18岁,不能登录此网站</span>
            </h4>
        </div>
    </div>
    <!--使用JS关闭警告框-->
    <div class="container">
        <h3>使用JS-* 关闭警告框</h3>
        <div class="alert alert-danger fade in alert-dismissable">
            <a id="btnClose" href="#" class="close" >&times;</a>
            <h4>
                <span class="glyphicon glyphicon-alert">注意:您还未满18岁,不能登录此网站</span>
            </h4>
        </div>
        <button id="btn" type="button" class="btn btn-success" data-loading-text="请稍候....">文本</button>
    </div>
    <h3>单选按钮,复选框</h3>
    <div class="btn-group">
        <label class="btn btn-success" >
            <input type="checkbox" >吃
        </label>
        <label class="btn btn-success" >
            <input type="checkbox" >喝
        </label>
        <label class="btn btn-success" >
            <input type="checkbox" >玩
        </label>

    </div>
    <!--5 引入jquery,bootstrap js-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--通过编程方式调用行为-->
    <script>
//        $("#mybtn").dropdown();
        $(function () {
            $("#mybtn").dropdown();
        });
    </script>
    <script>
        $(function () {
            $("#btnClose").click(function () {
                $(this).alert("close");
            });
        });
    </script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $(this).button("loading");
            // 做其他操作
            // 将按钮再恢复
            $(this).button("reset");
            });
        });
    </script>
</body>
</html>
