<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--2 viewprot-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!--3 x-ua-compatible-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Title</title>
    <!--4 引入两个兼容文件-->
    <!--[if lt IE 9]-->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <!--6 引入 bootstrap.css-->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
    <h1>jQuery两种方式调用</h1>
    <h3>1 使用data-*调用</h3>
    <div class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">编程语言</a>
        <ul class="dropdown-menu">
            <li>
                <a href="#">JavaScript</a>
            </li>
            <li>
                <a href="#">CSS</a>
            </li>
            <li>
                <a href="#">HTML</a>
            </li>
        </ul>
    </div>
    <h3>2 使用JS调用</h3>
    <div class="dropdown">
        <a id="mybtn" href="#" class="dropdown-toggle">编程语言</a>
        <ul class="dropdown-menu">
            <li>
                <a href="#">JavaScript</a>
            </li>
            <li>
                <a href="#">CSS</a>
            </li>
            <li>
                <a href="#">HTML</a>
            </li>
        </ul>
    </div>
    <!--5 引入jquery,bootstrap js-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--通过编程方式调用行为-->
    <script>
//        $("#mybtn").dropdown();
        $(function () {
            $("#mybtn").dropdown();
        });
    </script>
</body>
</html>
