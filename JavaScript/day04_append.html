<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var names=[];
    while (true){
        var input=prompt("输入人名");
        if(input=="exit") break;
        else names[names.length]=input;
    }
    document.write(String(names));
</script>
</body>
</html>
