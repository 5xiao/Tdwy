<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log('一'.charCodeAt());

    var pattern=new RegExp('^1[3-9]\\d{9}$');
    console.log(pattern.test('15652307770'));

    //直接量定义
    var p1=/a/;
    //对象定义
    var p2=new RegExp('a');
    console.log(p1.test('helloa'));
    console.log(p2.test('hello'));

    var s1=/[a-g]/g;
    console.log('apple'.match(s1));
    var s2=/[^a-g]/g;
    console.log('apple'.match(s2));
    var s3=/[0-5]/g;
    console.log('apple123456789'.match(s3));

    var s4=/(red|green|blue|hello)/g;
    console.log('apple123456789hello'.match(s4));

    var s5=/h(?=he)/g;
    console.log('apple123456789hello he hhhe hee hhe'.match(s5));
</script>
</body>
</html>
