<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    声明一个函数add,执行任意两处的加法,并返回和
    function add(a,b){
        var sum=a+b;
        return sum;
    }
//    调用
    var sum1=add(3,5);
    console.log(sum1);
    var sum2=add(12,34);
    console.log(sum2);
</script>
</body>
</html>
